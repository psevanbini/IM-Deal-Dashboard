:root {

  --text:#444;
}

* { box-sizing:border-box; font-family:Montserrat, Arial; }
body { margin:0; background:var(--light); color:var(--text); }

.container { max-width:1400px; margin:auto; padding:24px; }

header {
  display:flex;

}

header p { margin:4px 0 0; }

/* Tabs */
.tabs { display:flex; gap:24px; margin-top:16px; border-bottom:2px solid #ddd; }
.tab { cursor:pointer; padding-bottom:10px; font-weight:600; }
.tab.active { color:var(--green); border-bottom:4px solid var(--green); }

/* Summary */
.summary {

  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));

  margin:24px 0;
}
.card {
  background:white;
  padding:16px;
  border-radius:8px;

}
.value { font-size:26px; font-weight:700; color:var(--dark-green); }
.label { font-size:13px; color:#666; }

/* Views */
.view { display:none; }
.view.active { display:block; }

/* Table */
table {
  width:100%;
  border-collapse:collapse;
  background:white;
  border-radius:8px;
  overflow:hidden;
}
th, td {
  padding:10px;
  border-bottom:1px solid #eee;
  font-size:13px;
}
th { background:#e5f1d4; }

/* Stage grouping */
.stage-row td {
  background:#f0f5ea;
  font-weight:600;
  color:var(--dark-green);
  padding-top:16px;
}

/* Pills */
.pill {
  padding:4px 8px;
  border-radius:10px;
  font-size:12px;
  font-weight:600;
}
.green { background:#dff0d8; }
.yellow { background:#fcf8e3; }
.red { background:#f2dede; }

/* Adjustments (NEW â€“ scoped to Tab 1 only) */

  cursor:pointer;
  min-height:18px;
}
.adjustment-pill {
  display:inline-block;
  background:#eef3e6;
  padding:3px 6px;
  border-radius:8px;
  font-size:12px;
  margin-right:4px;
}
.adjustments-panel {
  display:none;
  margin-top:6px;
}
.adjustments-panel label {
  display:block;
  font-size:12px;
}

footer { text-align:center; margin-top:40px; font-size:12px; }
</style>
</head>
